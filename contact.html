<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple contact form for those who have questions" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav">
      <div class="overlay has-fade"></div>
      <div class="container container-flex">
        <h4 class="nav__logo"><a href="index.html">SpaceX</a></h4>
        <div class="nav__hamburger__container hide-on-desktop" id="btnHamburger">
          <div class="nav__line"></div>
          <div class="nav__line"></div>
          <div class="nav__line"></div>
        </div>
        <div class="nav__position container">
          <ul class="nav__links has-fade">
            <li class="nav__li"><a href="index.html" class="nav__ancer" >Home</a></li>
            <li class="nav__li"><a href="prevLaunches.html" class="nav__ancer">Previous launches</a></li>
            <li class="nav__li"><a href="upcomingLaunches.html" class="nav__ancer">Upcoming launches</a></li>
            <li class="nav__li"><a href="contact.html" class="nav__ancer" id="active">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main container">
      <h1 class="main-title">Drop us a line below</h1>
      <div class="form-container container">
      <h3 class="succsess">
        You successfully sent the form
      </h3>
      <form action="" id="contact-form">
        <div class="container-items">
          <label for="name">Name (required)</label>
          <input type="text" name="name" id="name" />
          <div class="form-error" id="nameError">Please enter your name</div>
        </div>

        <div class="container-items">
          <label for="subject">Subject (minimum 10 characters)</label>
          <input type="text" name="subject" id="subject" />
          <div class="form-error" id="subjectError">Please enter a subject</div>
        </div class="container-items">

        <div class="container-items">
          <label for="email">Email (required)</label>
          <input type="email" name="email" id="email" />
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <div class="container-items">
          <label for="address">Address (minimum 25 characters)</label>
          <input type="text" name="address" id="address" />
          <div class="form-error" id="addressError">Please enter a valid address</div>
        </div>

        <div class="container-items">
        <button type="submit">Submit</button>
        </div>  
      </form>
    </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
