<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="SpaceX next launch live countdown, more detailed information about the next launch and launchpad information like name, location and more details!" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX next launch</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav">
      <div class="overlay has-fade"></div>
      <div class="container container-flex">
        <h4 class="nav__logo"><a href="index.html">SpaceX</a></h4>
        <div class="nav__hamburger__container hide-on-desktop" id="btnHamburger">
          <div class="nav__line"></div>
          <div class="nav__line"></div>
          <div class="nav__line"></div>
        </div>
        <div class="nav__position container">
          <ul class="nav__links has-fade">
            <li class="nav__li"><a href="index.html" class="nav__ancer" id="active" tabindex="0">Home</a></li>
            <li class="nav__li"><a href="prevLaunches.html" class="nav__ancer" tabindex="0">Previous launches</a></li>
            <li class="nav__li"><a href="upcomingLaunches.html" class="nav__ancer" tabindex="0">Upcoming launches</a></li>
            <li class="nav__li"><a href="contact.html" class="nav__ancer" tabindex="0">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header>
      <section class="container header">
        <h1 class="header__title">The Next <span class="header__span">SpaceX</span> Launch</h1>
        <h2 class="header__sub__title"></h2>
        <a href="#learn-more" class="button button--turquoise" tabindex="0">Learn More</a>
        <a href="#countdown" class="button button--purple" tabindex="0">Countdown</a>
      </section>
    </header>

    <main>
      <section class="countdown container" id="countdown">
        <h2 class="countdown__header">Countdown</h2>
        <div class="countdown__container">
          <div class="countdown__days circle"></div>
          <div class="countdown__hours circle"></div>
          <div class="countdown__minutes circle"></div>
          <div class="countdown__seconds circle"></div>
        </div>
      </section>

      <section class="information container" id="learn-more">
        <h2 class="information-header-styles">Learn more about the next launch</h2>
        <div class="information__container"></div>
        <h2 class="information-header-styles">Launchpad information</h2>
        <div class="summary__container">
          <details>
            <summary class="summary" tabindex="0">Launchpad Name</summary>
            <p class="summary__pad__name"></p>
          </details>
          <details>
            <summary class="summary" tabindex="0">Location</summary>
            <div class="summary__pad__location"></div>
          </details>
          <details>
            <summary class="summary" tabindex="0">More Details</summary>
            <div class="summary_pad__details"></div>
          </details>
        </div>
      </section>
    </main>
    <script src="js/nav.js"></script>
    <script src="js/components/error.js"></script>
    <script src="js/homepage.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
